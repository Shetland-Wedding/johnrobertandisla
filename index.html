<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font/stylesheet.css">
  <title>John Robert &amp; Isla | Shetland Wedding</title>
</head>

<body>
  <header>
    <img src="jr_and_i.png" alt="JR&I" width=574 height=198>
    <img src="celebrate.png" alt="Let's Celebrate" width=1289 height=406>
    <p>16&nbsp;August&nbsp;2024</p>
  </header>
  <main>
    <img class=menu src="menu.png" alt="Let's Celebrate" width=1289 height=406>
    <form name=rsvp netlify>
      <h2>Guests</h2>
      <section class="guest">
        <h3>Guest One</h3>
        <label>Name: <input type="text" name="guest[0][name]"></label>
        <div>Will they be attending?
          <span class=attending>
            <label>No<input type="radio" name="guest[0][attending]" value=No /></label>
            /
            <label>Yes<input type="radio" name="guest[0][attending]" value=Yes /></label>
          </span>
        </div>
        <h3>Menu Choices</h3>
        <div class=choices>
          <div>
            <h4>Starter</h4>
          </div>
          <div class=options>
            <label><input type="radio" name="guest[0][starter]" value="None" checked />None</label>
            <label><input type="radio" name="guest[0][starter]" value="Potato Skins" />Bacon and Cheese Loaded Potato
              Skins</label>
            <label><input type="radio" name="guest[0][starter]" value="Chicken Caeser Salad" />Chicken Caeser Salad</label>
            <label><input type="radio" name="guest[0][starter]" value="Bairns Choice" />Bairns Choice</label>
          </div>
          <div>
            <h4>Main</h4>
          </div>
          <div class=options>
            <label><input type="radio" name="guest[0][main]" value="None" checked />None</label>
            <label><input type="radio" name="guest[0][main]" value="Roast Beef" />Roast Beef with Yorkshire
              Pudding</label>
            <label><input type="radio" name="guest[0][main]" value="Chicken" />Oatmeal Stuffed Chicken
              Wrapped in Bacon</label>
            <label><input type="radio" name="guest[0][main]" value="Bairns Choice" />Bairns Choice</label>
          </div>
          <div>
            <h4>Dessert</h4>
          </div>
          <div class=options>
            <label><input type="radio" name="guest[0][dessert]" value="None" checked />None</label>
            <label><input type="radio" name="guest[0][dessert]" value="Pavlova" />Mini Pavlova with Summer
              Berries</label>
            <label><input type="radio" name="guest[0][dessert]" value="Sticky Toffee Pudding" />Sticky Toffee Pudding with
              Shetland Cream</label>
            <label><input type="radio" name="guest[0][dessert]" value="Bairns Choice" />Bairns Choice</label>
          </div>
        </div>
      </section>
      <input type="submit" />
    </form>
  </main>
</body>

</html>
